---
classes:
  - wso2am
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"
wso2::template_list :
  - repository/conf/api-manager.xml

wso2::service_name: wso2am
wso2::mgt_hostname : am.wso2.com

# Clustering configuration
wso2::clustering :
    enabled : true
    membership_scheme : wka
    domain : wso2.am.domain
    local_member_host : "%{hiera('wso2::ipaddress')}"
    local_member_port : 4500
    sub_domain : mgt
    wka :
       members :
         -
           hostname : "%{hiera('wso2::ipaddress')}"
           port : 4500
         -
           hostname : "%{hiera('wso2::ipaddress')}"
           port : 4200
    multicast :
    k8s :
    ppaas :

#wso2::am_datasources : []

wso2::master_datasources :
  wso2am_db:
    name : WSO2AM_DB
    description : The datasource used for API Manager database
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://apimgtdb.mysql-wso2.com:3306/apimgtdb?autoReconnect=true
    username : "%{hiera('wso2::datasources::common::username')}"
    password : "%{hiera('wso2::datasources::common::password')}"
    #secret_alias :
    jndi_config : jdbc/WSO2AM_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_carbon_db :
    name : WSO2_CARBON_DB
    description : The datasource used for registry and user manager
    driver_class_name : org.h2.Driver
    url : jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
    username : "%{hiera('wso2::datasources::common::username')}"
    password : "%{hiera('wso2::datasources::common::password')}"
    #secretAlias :
    jndi_config : jdbc/WSO2CarbonDB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

