wso2::mgt_hostname : publisher.am.wso2.com

wso2::apim_gateway :
    host : gateway.mgt.am.wso2.com

wso2::apim_store :
    host : store.am.wso2.com

wso2::clustering :
    enabled : true
    membership_scheme : wka
    domain : wso2.am.domain
    local_member_host : "%{hiera('wso2::ipaddress')}"
###### TEST MODIFICATION #####
    local_member_port : 4200
###### END MODIFICATION #####
    sub_domain : mgt
    wka :
       members :
         -
           hostname : gateway.mgt.am.wso2.com
           port : 4000
         -
           hostname : gateway.wkr.am.wso2.com
           port : 4100
         -
           hostname : publisher.mgr.am.wso2.com
           port : 4200
         -
           hostname : store.mgr.am.wso2.com
           port : 4300

#wso2::ports:
