wso2::mgt_hostname : gateway.mgt.am.wso2.com

# Clustering configuration
wso2::worker_node: true
wso2::clustering :
    enabled : true
    membership_scheme : wka
    domain : wso2.am.domain
    local_member_host : "%{hiera('wso2::ipaddress')}"
    local_member_port : 4100
    sub_domain : worker
    wka :
       members :
         -
           hostname : gateway1.am.wso2.com
           port : 4000
         -
           hostname : publisher1.am.wso2.com
           port : 4000
         -
           hostname : publisher2.am.wso2.com
           port : 4000
         -
           hostname : store1.am.wso2.com
           port : 4000
         -
           hostname : store2.am.wso2.com
           port : 4000


# Registry mounting
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/apim
    read_only: true
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/gov
    target_path: /_system/gov
    read_only: true
    registry_root: /
    enable_cache: true


# User store configs
wso2::usermgt :
    add_admin_user : true
    admin_username : admin
    admin_password : admin
    type : jdbc