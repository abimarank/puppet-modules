---
classes:
  - wso2am
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"
wso2::template_list :
  - repository/conf/api-manager.xml

wso2::service_name: wso2am
wso2::mgt_hostname : am.wso2.com

wso2::apim_gateway :
    host : am.wso2.com
    port : 9443
    api_endpoint_port : 8280
    secure_api_endpoint_port : 8243
    username : admin
    password : admin

wso2::apim_keymanager :
    host : am.wso2.com
    port : 9443
    username : admin
    password : admin

wso2::apim_store :
    host : am.wso2.com
    port : 9443

wso2::apim_publisher :
    host : am.wso2.com
    port : 9443

wso2::domain : wso2.com
wso2::am_subdomain : am
wso2::keymanager_subdomain : am
wso2::gatewaymgt_subdomain : am

wso2::am_nio_http_port : 8280
wso2::am_nio_https_port : 8243 

wso2::admin_username : admin
wso2::admin_password : admin

# Clustering configuration
wso2::clustering :
    enabled : true
    membership_scheme : wka
    domain : wso2.am.domain
    local_member_host : "%{hiera('wso2::ipaddress')}"
    local_member_port : 4500
    sub_domain : mgt
    wka :
       members :
         -
           hostname : "%{hiera('wso2::ipaddress')}"
           port : 4500
         -
           hostname : "%{hiera('wso2::ipaddress')}"
           port : 4200
    multicast :
    k8s :
    ppaas :

wso2::file_list :
  - repository/components/lib/oauth-app-registration-1.0.0.jar
  - repository/components/lib/jwt-custom-claims-1.0.0.jar
  - repository/components/lib/gateway.client-1.0.0.jar

#wso2::am_datasources : []

wso2::master_datasources :
  wso2am_db:
    name : WSO2AM_DB
    description : The datasource used for API Manager database
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://apimgtdb.mysql-wso2.com:3306/apimgtdb?autoReconnect=true
    username : "%{hiera('wso2::datasources::common::username')}"
    password : "%{hiera('wso2::datasources::common::password')}"
    #secret_alias :
    jndi_config : jdbc/WSO2AM_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_carbon_db :
    name : WSO2_CARBON_DB
    description : The datasource used for registry and user manager
    driver_class_name : org.h2.Driver
    url : jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
    username : "%{hiera('wso2::datasources::common::h2username')}"
    password : "%{hiera('wso2::datasources::common::h2password')}"
    #secretAlias :
    jndi_config : jdbc/WSO2CarbonDB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::datasources::common::h2username : 'wso2carbon'
wso2::datasources::common::h2password : 'wso2carbon'

wso2::third_party_keymanager :
  enabled : true
  client_impl : org.wso2.carbon.apimgt.sciquest.keymanager.APIManagerOAuthClient
  intropection_url : http://127.0.0.1:8080/v1/tokeninfo
  token_url : http://localhost:8080/oauth2/token
  consumer_key : 6b4d6f28-3375-488d-8afa-9187f2c4241f
  consumer_secret_key : 422dfb59-f0c5-452c-849e-576045a7d96f

wso2::map_existing_auth_apps  :
  enabled : true

wso2::jwt_token_generator_impl :  org.wso2.carbon.apimgt.sciquest.jwt.claims.CustomJWTGenerator
