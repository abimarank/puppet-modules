    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"


# Registry mounting
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/apim
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/gov
    target_path: /_system/gov
    read_only: false
    registry_root: /
    enable_cache: true


